<html>
<head>
<style>
   .divstyle{
      display:table-cell;
      border: 2px solid black;
      padding: 20px;
      text-align: center;
   }
</style>
</head>
<body>
   <div id = "div1" class="divstyle">
   DIV 1
   <div id = "div2" class="divstyle">
   DIV 2
   <div id = "div3" class="divstyle">
   DIV 3
   </div>
   </div>
   </div>
    <form onclick="alert('form')" class="divstyle">FORM
      <span onclick="alert('span')" class="divstyle">SPAN
        <p onclick="alert('p')" class="divstyle">P</p>
      </span>
    </form>
    
<script>
   var divs = document.getElementsByTagName("div");
   for(var i = 0; i<divs.length; i++){
      divs[i].addEventListener("click",clickhandler,true );
   }
   function clickhandler() {
      alert(this.getAttribute("id") + " event got handled");
   }
</script>
</body>
</html>
